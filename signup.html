<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - E-Waste Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .social-signup {
            margin-top: 20px;
        }

        .social-signup button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .google-signup {
            background: #db4437;
            color: white;
        }

        .facebook-signup {
            background: #1877f2;
            color: white;
        }

        .apple-signup {
            background: #000;
            color: white;
        }

        .login-link {
            margin-top: 10px;
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="social-signup">
            <p>Or sign up with:</p>
            <button class="google-signup">Sign Up with Google</button>
            <button class="facebook-signup">Sign Up with Facebook</button>
            <button class="apple-signup">Sign Up with Apple</button>
        </div>
        
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    
    <footer>
        <p>&copy; 2025 E-Waste Management. All rights reserved.</p>
    </footer>
</body>
</html>
