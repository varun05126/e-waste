<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Pickup - E-Waste Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .pickup-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .map-container {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="pickup-container">
        <h2>Request an E-Waste Pickup</h2>
        <p>Fill in your details and schedule a pickup for your e-waste.</p>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Pickup Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
            
            <button type="submit">Request Pickup</button>
        </form>
        
        <div class="map-container">
            <h3>Find Us on Google & Apple Maps</h3>
            <iframe 
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=E-Waste+Management" 
                allowfullscreen>
            </iframe>
            <br>
            <a href="https://maps.apple.com/?q=E-Waste+Management" target="_blank">View on Apple Maps</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 E-Waste Management. All rights reserved.</p>
    </footer>
</body>
</html>
